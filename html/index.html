<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

</head>
<body>
<h1>Shares Converter</h1>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/upload">PDF upload</a>
                </li>
            </ul>
        </div>
    </div>

</nav>
<form
        id="create-export"
        hx-post="/exports"
        hx-target="#response"
        hx-swap="innerHTML"
        enctype="multipart/form-data"
>
    <h2>Create an export:</h2>
    <label for="file">Choose a CSV</label>
    <input type="file" id="file" name="file" required/><br/><br/>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required/><br/><br/>
    <label for="font_size">Font size:</label>
    <input type="text" id="font_size" name="font_size" required/><br/><br/>
    <label for="padding">Padding</label>
    <input type="text" id="padding" name="padding" required/><br/><br/>
    <button type="submit">Upload</button>
</form>

<div id="response"></div>

<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Date</th>
        <th scope="col">FileSize</th>
        <th scope="col">Status</th>
        <th scope="col">Source file path</th>
        <th scope="col">Export file path</th>
        <th scope="col">Download</th>
        <th scope="col">Meta</th>
    </tr>
    </thead>
    <tbody hx-get="/exports" hx-trigger="load">
    </tbody>
</table>



</body>
</html>
